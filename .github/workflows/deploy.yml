name: Node.js CI

on:
  push:
    branches: ["main"]
    
jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run build
    - run: cd server && npm ci && pm2 restart logea-api
